<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            padding: 10px 10px;
            margin: 10px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Google company employ salary sheet</caption>
       
       <thead>
        
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>

       </thead>
       <tbody>
         <tr>
            <td>1</td>
            <td>Ashik</td>
            <td>google</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Riaz</td>
            <td>google</td>
            <td>$9000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hanif</td>
            <td>google</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Emon</td>
            <td>google</td>
            <td>$1000</td>
        </tr>
       </tbody> 
       <tfoot>
        <tr>
            <td colspan="4">total employ: 4</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
